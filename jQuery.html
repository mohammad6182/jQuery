    </script>

<script>

        $("html").append(
            "<body>\
                <div id= 'container'>\
                    <div id= 'inner'>\
                        <h1>Basic jQuery <h1>\
                            <p id='1'> Paragraph 1 </P>\

                                        </div>\
                                        </body>"

        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $("h1").hide();
        });
    });
</script>

</html>
